apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke
  namespace: gcp-devops-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
        - name: gcp-devops-gke
          image: IMAGE   # <-- placeholder, will be replaced in Cloud Build
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
